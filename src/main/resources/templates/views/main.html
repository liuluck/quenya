<!DOCTYPE html>
<head>
    <title>quenya</title>
    <!--2个样式表文件-->
    <link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
    <!--<link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">-->
    <!--2个js文件 ,要先引入jquery,然后再引入easyui-->
    <script src="easyui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="easyui-layout" data-options="fit:true">
        <!-- 布局中如果不需要north这个面板，那么可以删掉这个div -->
        <div data-options="region:'north',split:true" style="height:38px;">
            <img src="imgs/cat1.jpg" style="width: 27px;height: 27px;padding-top: 2px;" >
            <span>昆雅.Quenya</span>
        </div>
        <!-- 布局中如果不需要south这个面板，那么可以删掉这个div -->
        <div data-options="region:'south',title:'Quenya.net',split:true" style="height:30px;"></div>
        <!-- 布局中如果不需要east这个面板，那么可以删掉这个div -->
        <!--<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>-->
        <!-- 布局中如果不需要west这个面板，那么可以删掉这个div -->
        <div data-options="region:'west',title:'功能列表',split:true" style="width:160px;">
            <div id="west-list" class="easyui-accordion" style="width:160px;" data-options="fit:true,border:false">
                <div id="inputdata" title="Input Data" data-options="iconCls:'icon-add',selected:true" onclick="newData()" style="overflow:auto;padding:10px;">
                </div>
                <div title="Data view" data-options="iconCls:'icon-reload'" style="padding:10px;">
                </div>
                <div title="New Data" style="padding:10px;">
                </div>
            </div>
        </div>
        <!--north，south， east，west这几个面板都可以删掉，唯有这个center面板一定不能删掉，否则使用easyui-layout就会出错 -->
        <div data-options="region:'center'" style="padding:5px;"></div>
    </div>
    <script type="text/javascript">
        function newData(){
            $('#inputdata').dialog('open').dialog('center').dialog('setTitle','InputData');
        }
    </script>
</body>
</html>
